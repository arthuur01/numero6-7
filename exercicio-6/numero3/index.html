<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <h1>IMC</h1>
    <p class="lead">Determine o Índice de Massa Corpórea (IMC) de um indivíduo. O IMC é definido como a
relação entre o peso (em kg) e o quadrado da Altura (em m) do indivíduo:
</p>
<em>IMC = PESO / ALTURA^2</em>
<div class="form-floating mb-3">
    <form id="comprar" >
            <label for="peso">Peso</label>
            <input type="number" id="peso" name="peso"  class="form-control"><br><br>
            <label for="valor-compra" >Altura</label>
            <input type="number" id="altura" name="altura" step="any" class="form-control"><br><br>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

</div>
        
  <script src='main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
