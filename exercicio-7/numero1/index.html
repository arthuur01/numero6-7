<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loja de Salgados</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <h1>Vendedor de Salgados</h1>
    <p class="lead">Processe o troco em uma máquina que vende salgados, doces, sucos e refrigerantes. O
algoritmo deve calcular o menor número de notas que deve ser retornado como troco
para um pagamento efetuado.</p>
<div class="form-floating mb-3">
    <form id="comprar" >
            <label for="valor-pago">Valor pago</label>
            <input type="number" id="valor-pago" name="valor-pago" class="form-control"><br><br>
            <label for="valor-compra" >Valor da Compra</label>
            <input type="number" id="valor-compra" name="valor-compra"  class="form-control"><br><br>
            <label for="repetir">Quantidade de execuções</label>
            <input type="number" id="repetir" name="repetir" min="1" value="1" class="form-control"><br><br>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>

</div>
        
  <script src='main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
