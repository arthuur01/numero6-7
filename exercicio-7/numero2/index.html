<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <h1>Média Aritimética</h1>
    <p class="lead">Receba uma quantidade indeterminada de números informados pelo usuário a partir do
teclado.</p>
<div class="form-floating mb-3">
    <form id="calcular" >
            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero" class="form-control"><br><br>
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <button type="reset" class="btn btn-primary">Resetar</button>
        </form>
        <div id="formula" style="margin-top: 20px; font-size: 1.2em;"></div>
</div>
        
  <script src='main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
