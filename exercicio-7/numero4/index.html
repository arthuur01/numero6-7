<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calcular</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <h1>Equação de Segundo Grau</h1>
    <p class="lead">Resolva uma equação de segundo grau, realizando consistências dos valores dos
coeficientes.</p>
<div class="form-floating mb-3">
    <form id="calcular" >
            <label for="letra_a">Valor de A</label>
            <input type="number" id="letra_a" name="letra_a" class="form-control"><br><br>
            <label for="letra_b">Valor de B</label>
            <input type="number" id="letra_b" name="letra_b" class="form-control"><br><br>
            <label for="letra_c">Valor de C</label>
            <input type="number" id="letra_c" name="letra_c" class="form-control"><br><br>
            <label for="vezes">Quantas vezes deseja executar?</label>
            <input type="number" id="vezes" min="1" value="1"><br><br>
            <button type="submit" class="btn btn-primary">Calcular</button>
            <button type="reset" class="btn btn-primary">Resetar</button>
        </form>
        <div id="formula" style="margin-top: 20px; font-size: 1.2em;"></div>
</div>
        
  <script src='main.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
